<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amigo Secreto</title>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="AmigoSecreto.css" rel="stylesheet">
    </head>

    <body class="PaginaFondo">

        <div class="Pagina">
            <h1 id="tituloJuego"></h1>
            <p id="subtituloJuego"></p>

            <div class="imagen-juego">
                <img src="img/AmigoS.png" alt="Niño">
            </div>

            <div class="bloque-formulario">
                <input type="text" id="nuevoAmigo" placeholder="Escribe un nombre">
                <button class="btn primario" onclick="agregarAmigoDesdeUI()">Añadir</button>
            </div>

            <div class="bloque-botones">
                <button class="btn secundario" onclick="cargarListaPredefinida()">Cargar Amigos</button>
                <button class="btn secundario" onclick="completarLista()">Completar Amigos</button>
            </div>

            <div class="bloque-lista">
                <h3>Participantes:</h3>
                <ul id="listaVisual"></ul>
            </div>

            <div class="bloque-juego">
                <button class="btn primario" onclick="mostrarAmigoSecreto()">🎁 Sortear Amigo</button>
                <p id="resultado"></p>
                <button class="btn reinicio" onclick="reiniciarJuego()">🔄 Reiniciar Juego</button>
            </div>
        </div>

        <script src="AmigoSecreto.js"></script>
    </body>

</html>
